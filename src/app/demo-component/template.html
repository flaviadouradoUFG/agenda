<div style="display: flex; justify-content: space-evenly; margin: 4em;">

  <!-- Botões de mudança de datas -->
  <div>
      <div style="display: inline-flex;">
        <div
          mwlCalendarPreviousView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="closeOpenMonthViewDay()">
          <p style="margin: 10px; font-size: 20px;"> Anterior </p>
        </div>

        <div
          mwlCalendarToday
          [(viewDate)]="viewDate">
          <p style="margin: 10px; font-size: 20px;"> Hoje </p>
        </div>

        <div
          mwlCalendarNextView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="closeOpenMonthViewDay()">
          <p style="margin: 10px; font-size: 20px;"> Próximo </p>
        </div>
      </div>
    </div>

    <!-- Data Selecionada -->
    <div>
      <h3 style="font-size: 30px; color: dodgerblue;">{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
    </div>
        
    <div>
      <div style="display: inline-flex;">
        <div
          (click)="setView(CalendarView.Month)"
          [class.active]="view === CalendarView.Month">
          <p style="margin: 10px; font-size: 20px;"> Mês </p>
        </div>

        <div
          (click)="setView(CalendarView.Week)"
          [class.active]="view === CalendarView.Week">
          <p style="margin: 10px; font-size: 20px;"> Semana </p>
        </div>

        <div
          (click)="setView(CalendarView.Day)"
          [class.active]="view === CalendarView.Day">
          <p style="margin: 10px; font-size: 20px;"> Dia </p>
        </div>
      </div>
    </div>
  </div>

  <br />

  <div [ngSwitch]="view">
    <!-- Componente de mês -->
    <mwl-calendar-month-view
      *ngSwitchCase="CalendarView.Month"
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
      [activeDayIsOpen]="activeDayIsOpen"
      (dayClicked)="dayClicked($event.day)"
      (eventClicked)="handleEvent('Clicked', $event.event)"
      (eventTimesChanged)="eventTimesChanged($event)">
    </mwl-calendar-month-view>

    <!-- Componente de semana -->
    <mwl-calendar-week-view
      *ngSwitchCase="CalendarView.Week"
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
      (eventClicked)="handleEvent('Clicked', $event.event)"
      (eventTimesChanged)="eventTimesChanged($event)">
    </mwl-calendar-week-view>

    <!-- Componente de dia -->
    <mwl-calendar-day-view
      *ngSwitchCase="CalendarView.Day"
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
      (eventClicked)="handleEvent('Clicked', $event.event)"
      (eventTimesChanged)="eventTimesChanged($event)">
    </mwl-calendar-day-view>
  </div>
